<table border="5" [cellPadding]="3" [cellSpacing]="3" style="border: 1px solid black;">
    <thead>
        <tr>
         
            <th *ngFor="let property of getPropertyNames(parts)">{{ property }}</th>
        </tr>
    </thead>
    <tbody>
       
        <tr *ngFor="let item of parts">
    
            <td *ngFor="let property of getPropertyNames(parts)" class="data">
                {{ item[property] }}
            </td>
        </tr>
    </tbody>
</table>
