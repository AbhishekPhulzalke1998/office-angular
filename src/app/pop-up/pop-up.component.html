<div class="sty">
    <mat-dialog-content>
      <mat-form-field>
        <input matInput placeholder="item_number" [(ngModel)]="itemNumber">
      </mat-form-field>
  
      <mat-form-field>
        <input matInput placeholder="name" [(ngModel)]="name">
      </mat-form-field>
  
      <mat-form-field>
        <input matInput placeholder="description" [(ngModel)]="description">
      </mat-form-field>
    </mat-dialog-content>
  
    <mat-dialog-actions align="end">
      <button mat-raised-button color="primary" (click)="UpdatePart()">Update</button>
      <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    </mat-dialog-actions>
  </div>
