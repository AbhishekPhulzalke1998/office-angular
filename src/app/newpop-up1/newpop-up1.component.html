<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Enter part ID" [(ngModel)]="partId" (ngModelChange)="fetchPartData()">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Item Number" [(ngModel)]="itemNumber">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Name" [(ngModel)]="name">
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Description" [(ngModel)]="description">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="UpdatePart()">Update</button>
  <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
</mat-dialog-actions>
